<div>

	<script type="text/template" class="template">

		<div class="grid-container screen">
			<header class="grid-100 mobile-grid-100 tablet-grid-100">
				<h1><%- name %></h1>
			</header>
			<section class="main">
				<article>
					<div id="content">
						<div class="grid-75 mobile-grid-100 tablet-grid-75">
							<div class="tabs">
								<ul>
									<li><a href="#tabs-1">Income</a></li>
									<li><a href="#tabs-2">Deductions</a></li>
									<li><a href="#tabs-3">Items</a></li>
								</ul>
								<div id="tabs-1">
									<div id="form-income"></div>
								</div>
								<div id="tabs-2">
									<div id="form-deductions"></div>
								</div>
								<div id="tabs-3">
									<div id="form-items"></div>
								</div>
							</div>
						</div>
						<div class="grid-25 mobile-grid-100 tablet-grid-25">
							<div><button class="calculate">Calculate</button></div>
							<div><button class="report">Report</button></div>
							<div><button class="reset">Reset</button></div>
						</div>
					</div>
				</article>
			</section>
		</div>
		<div id="report" title="Budget Report" class="print">
			<div class="income-gross"></div>
			<div class="deductions-table"></div>
			<div class="income-net"></div>
			<div class="items-table"></div>
			<section>
				<div class="items-chart"></div>
			</section>
		</div>

	</script>

</div>
